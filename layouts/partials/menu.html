<nav class="menu">
  <ul>
    {{ $currentPage := . }}
    {{ range (default .Site.Menus.main (index .Site.Menus ($.Scratch.Get "section"))) }}
    <li{{ if eq .URL $currentPage.URL }} class="active" {{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
    <li><span id="darkmodeTag"></span></li>
    {{ partial "menu_extra.html" . }}
  </ul>
</nav>
