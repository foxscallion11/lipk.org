      <header class="title">
      
<h1>到家</h1>

<h3>
  李鹏坤 /  2019-01-31</h3>
<hr>


      </header>





<p>今天上午11点左右，经过近22个小时的“长途跋涉”，我终于进入了中山市区域范围内。在到家前最后的一段路上，我查看了“<a href="https://www.tp-link.com.cn/">TP-LINK</a>”的设置，确保我到家后，手机可以顺滑地连接上家里的WiFi。在已连接设备的一栏我看到了老妈的手机在线，甚是喜悦，这两天下来还未下肚一粒米，看来这米饭是有着落了。</p>
